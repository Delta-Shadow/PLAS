<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Versus2</title>
    <style>

        @font-face {
            font-family: Avengers;
            src: url("../Fonts/AVENGEANCE HEROIC AVENGER.ttf");
        }

        * {
            margin: 0px; padding: 0px;
        }

        html, body {
            width: 100%; height: 100%;
        }

        body {
            background: black;
        }

        h1 {
            position: absolute;
            top: 40%; 
            width: 100%;
            text-align: center;
            font-family: Avengers;
            font-size: 100px;
            animation: moveVS 20s forwards;
            background: linear-gradient(#c23616, #e84118);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .north, .south {
            position: absolute;
            top: 30%;
            width: 250px;
            height: 250px;
        } 

        .north {
            animation: moveNorth 20s forwards;
        }

        .south {
            animation: moveSouth 20s forwards;
        }

        /* North */
        .Newcastle-United {
            background: url("../Imgs/North/NewcastleUnited.png") no-repeat center center;
            background-size: contain;
        }

        .Liverpool {
            background: url("../Imgs/North/Liverpool.png") no-repeat center center;
            background-size: contain;
        }

        .Everton {
            background: url("../Imgs/North/Everton.png") no-repeat center center;
            background-size: contain;
        }

        .Manchester-United {
            background: url("../Imgs/North/ManchesterUnited.png") no-repeat center center;
            background-size: contain;
        }

        .Manchester-City {
            background: url("../Imgs/North/ManchesterCity.png") no-repeat center center;
            background-size: contain;
        }

        .Huddersfield-Town {
            background: url("../Imgs/North/Huddersfield.png") no-repeat center center;
            background-size: contain;
        }

        .Burnley {
            background: url("../Imgs/North/Burnley.png") no-repeat center center;
            background-size: contain;
        }

        .Stoke-City {
            background: url("../Imgs/North/StokeCity.png") no-repeat center center;
            background-size: contain;
        }

        .Leichester-City {
            background: url("../Imgs/North/Leichester.png") no-repeat center center;
            background-size: contain;
        }

        .West-Bromwich-Albion {
            background: url("../Imgs/North/Albion.png") no-repeat center center;
            background-size: contain;
        }

        /* South */
        .Chelsea {
            background: url("../Imgs/South/Chelsea.png") no-repeat center center;
            background-size: contain;
        }

        .Tottenham-Hotspurs {
            background: url("../Imgs/South/Tottenham.png") no-repeat center center;
            background-size: contain;
        }

        .Arsenal {
            background: url("../Imgs/South/Arsenal.png") no-repeat center center;
            background-size: contain;
        }

        .West-Ham-United {
            background: url("../Imgs/South/WestHamUnited.png") no-repeat center center;
            background-size: contain;
        }

        .Crystal-Palace {
            background: url("../Imgs/South/CrystalPalace.PNG") no-repeat center center;
            background-size: contain;
        }

        .Bournemouth {
            background: url("../Imgs/South/Bournemouth.png") no-repeat center center;
            background-size: contain;
        }

        .Southampton {
            background: url("../Imgs/South/Southampton.png") no-repeat center center;
            background-size: contain;
        }

        .Brighton-And-Hove-Albion {
            background: url("../Imgs/South/Albion.png") no-repeat center center;
            background-size: contain;
        }

        .Watford {
            background: url("../Imgs/South/Watford.png") no-repeat center center;
            background-size: contain;
        }

        .Swansea-City {
            background: url("../Imgs/South/Swansea.png") no-repeat center center;
            background-size: contain;
            border-radius: 50px;
        }


        @keyframes shrinkNorth {
            from { 
                width: 250px;
                height: 250px;
                top: 30%;
                left: 20%;
            }
            to { 
                width: 150px;
                height: 150px;
                top: 42%;
                left: 30%;
            }
        }

        @keyframes shrinkSouth {
            from { 
                width: 250px;
                height: 250px;
                top: 30%;
                right: 27%;
            }
            to { 
                width: 150px;
                height: 150px;
                top: 42%;
                right: 35%;
            }
        }

        @keyframes shrinkVS {
            from { 
                font-size: 100px;
            }
            to { 
                font-size: 80px;
            }
        }

        @keyframes moveNorth {
            from { left: 23% }
            to { left: 13% }
        }

        @keyframes moveSouth {
            from { right: 20% }
            to { right: 30% }
        }

        @keyframes moveVS {
            from { left: 0% }
            to { left: -10% }
        }

    </style>

</head>
<body>

    <div class="north"></div>
    <h1 id="vs">VS</h1>
    <div class="south"></div>

    <script src="p5.min.js"></script>
    <script src="Versus2.js"></script>

</body>
</html>
